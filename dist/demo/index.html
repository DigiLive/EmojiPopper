<!DOCTYPE html>
<html lang="nl">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags-->
        <title>EmojiPopper &amp; Demo</title>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
            crossorigin="anonymous"
        >
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
              integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
              crossorigin="anonymous"
        >
        <link href="https://fonts.googleapis.com/css?family=Playfair+Display" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="../css/emojiPopper.min.css">
    </head>
    <body>
        <div class="container-fluid h-100">
            <h1>EmojiPopper Demo</h1>
            <form>
                <div class="form-row">
                    <div class="form-group col-1">
                        <label for="inputOne">Input 1</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="inputOne" aria-describedby="inputOneHelp" maxlength="1">
                            <div class="input-group-append">
                                <button class="btn btn-primary" type="button" id="button-inputOne" data-toggle="emojiPopper" data-target="#inputOne">
                                    <i class="far fa-smile" aria-hidden="true"></i>
                                </button>
                            </div>
                        </div>
                        <small id="inputOneHelp" class="form-text text-muted">
                            Enter an emoji character or use the button aside to select one.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label for="textOne">Text One</label>
                    <div class="input-group">
                        <textarea class="form-control" id="textOne" rows="6" maxlength="16000" placeholder="Max 16000 chars..."></textarea>
                        <div class="input-group-append">
                            <button class="btn btn-primary" type="button" id="button-textOne" data-toggle="emojiPopper" data-target="#textOne">
                                <i class="far fa-smile" aria-hidden="true"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"
                integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
                crossorigin="anonymous">
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" 
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" 
            crossorigin="anonymous">
        </script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" 
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" 
            crossorigin="anonymous">
        </script>
        <script src="../js/emojiPopper.js"></script>
        <script>
            $(function () {
                "use strict"
                 var emojiPopper = $('[data-toggle="emojiPopper"]').emojiPopper({
                    url: "../php/EmojiController.php"
                });
            });
        </script>
    </body>
</html>
